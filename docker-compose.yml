version: '3.8'

services:
 postgres:
   container_name: postgres
   image: postgres:latest
   restart: always
   environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
   volumes:
     - postgres:/var/lib/postgresql/data
   ports:
     - '5432:5432'

 backend:
   container_name: backend
   build: ./Back
   depends_on: ['postgres']

 frontend:
   container_name: frontend
   build: ./Front
   depends_on: ['backend']

volumes:
 postgres: